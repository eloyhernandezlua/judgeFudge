<ion-header>
    <ion-toolbar>
        <br>
        <ion-title *ngIf ="!search; else elseBlock">
          Cerveza
          <ion-button float-right fill="clear" class="b2" (click)="add=!add">
              <ion-icon size="small"  name="person"></ion-icon>
            </ion-button>
          <ion-button float-right fill="clear" class="b" (click)="search = !search">
            <ion-icon size="large"  name="search"></ion-icon>
          </ion-button>
        </ion-title>
    
      <ng-template #elseBlock>
        <ion-row>
          <ion-col size="2">
          <ion-button float-left fill="clear" class="b" (click)="search = !search">
              <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>
        <ion-searchbar animated></ion-searchbar>
      </ion-col>
      </ion-row>
      </ng-template>
      
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
      <ion-fab *ngIf="add" vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
  
    <ion-card  >
      <ion-img style="height: 150px" src="https://untappd.akamaized.net/site/beer_logos_hd/beer-1637301_e9874_hd.jpeg"></ion-img>
        <ion-card-header>
            <ion-card-subtitle>IPA</ion-card-subtitle>
            <ion-card-title>Juan Cordero
                <ion-card-title float-right>4.5</ion-card-title>
                <ion-icon name="star" float-right></ion-icon>
            </ion-card-title>
            
          </ion-card-header>
    </ion-card>
  </ion-content>
