<ion-header>
  <ion-toolbar>
    <ion-title>Add</ion-title>
  </ion-toolbar>
</ion-header>
<br><br>
<ion-content>
    <form>
      <div>
        <label style="margin-left: 10px">Puntuación</label>
        <ion-item>
            <ion-range min="0" max="5" step=".5" snaps="true" ticks="false" pin="true">
              <ion-icon size="small" slot="start" name="star-outline"></ion-icon>
              <ion-icon slot="end" name="star"></ion-icon>
            </ion-range>
          </ion-item>
      </div>
      <br>
      <div>
        <label style="margin-left: 10px">Reseña</label>
        <ion-textarea placeholder="Escribe la reseña" style="margin-left: 10px"></ion-textarea>
      </div>
      <br>
      <ion-item>
          <ion-label>Fecha</ion-label>
          <ion-datetime displayFormat="MMM YYYY" placeholder="Select Date"></ion-datetime>
        </ion-item>
    <br>
    <ion-item>
        <ion-label>Categoría</ion-label>
        <ion-select value="Pelicula" okText="Okay" cancelText="Dismiss">
          <ion-select-option value="Pelicula">Película</ion-select-option>
          <ion-select-option value="Serie">Serie</ion-select-option>
        </ion-select>
      </ion-item>
      <br>
         
    
    <div>
      <ion-label style="margin-left: 10px">Imagen</ion-label>
        
         <br>
         <br>
          <ion-button style="width: 49%" float-left expand="block">Tomar foto</ion-button>
          <ion-button style="width: 49%" float-right expand="block" (click)= "imagen=!imagen">Url foto</ion-button>
          <ion-input *ngIf="imagen" placeholder="URL imagen"></ion-input>
      
      
    </div>
    <br>
    <br>
    

    
    
        <br>
        <br>
      
      <ion-button expand="block">
        Summit
      </ion-button>
        
    
    </form>
    </ion-content>
